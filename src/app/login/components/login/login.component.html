<div class="container">
    <div class="main-section">

        <div class="col-12 mb-3 text-center">
            <img class="img-fluid mt-5" src="https://odoocdn.com/openerp_website/static/src/img/assets/png/odoo_logo.png?a=b" alt="Odoo">
        </div>
        <div class="modal-content p-3">

            <div class="form-group">
                <label for="username">Usuario</label>
                <input [(ngModel)]="username" id="username" type="text" class="form-control" placeholder="Usuario">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Contraseña">
            </div>

            <div *ngIf="error_message" class="alert alert-danger" role="alert">
                {{error_message}}
            </div>

            <!-- <div class="form-group row">
                <div class="col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Recordarme</label>
                    </div>
                </div>
            </div> -->

            <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="login()">Iniciar Sesión</button>
            </div>

        </div>
    </div>
</div>
