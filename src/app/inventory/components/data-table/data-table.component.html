<div class="table-wrapper-scroll-y table-responsive tabla">
    <table class="table table-striped">
        <thead>
            <tr>

                <th *ngFor="let key of objectKeys(header_columns)" scope="col" sortable="pene" (sort)="onSort($event)">
                    {{header_columns[key]}}
                </th>

                <th *ngIf="actions" class="action">Acci√≥n</th>
                <!-- <th scope="col" sortable="id" (sort)="onSort($event)">{{header_columns}}</th>
                <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
                <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
                <th scope="col" sortable="population" (sort)="onSort($event)">Population</th> -->

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries">

                <td *ngFor="let key of objectKeys(header_columns)">{{country[key]}}</td>

                <td *ngIf="actions" class="action-column">
                    <button type="button" class="btn btn-danger btn-block" (click)="removeItem(country.id)">Eliminar</button>
                </td>
                <!-- <th scope="row">{{ country.id }}</th>
                <td>
                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> {{ country.name }}
                </td>
                <td>{{ country.area | number }}</td>
                <td>{{ country.population | number }}</td> -->

            </tr>
        </tbody>
    </table>
</div>
