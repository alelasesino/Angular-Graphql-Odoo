<div class="container-fluid h-100" style="overflow: hidden;">

    <div class="row h-100" style="margin: 15px 0 0px 0;">

        <div class="w-100">
    
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <app-origin-location (origin)="refreshReceptionTable($event)"></app-origin-location>
                </div>
        
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <button class="btn btn-secondary btn-lg btn-block register" (click)="navigateToRegister()">Registrar recepci√≥n</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div class="w-100" style="height: 77%; margin-bottom: 50px;">
            <div class="row h-100">
                <div class="col-12">
                    <ngx-datatable #datatable class="bootstrap h-100"
                    [messages]="messages"
                    [rows]="rows"
                    columnMode="force"
                    [headerHeight]="50"
                    [footerHeight]="63"
                    [rowHeight]="'auto'"
                    [scrollbarV]="true"
                    [virtualization]="false"
                    [loadingIndicator]="false">
                
                        <ngx-datatable-column name="Referencia" prop="code" [width]="-50" [draggable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.code}}
                            </ng-template>
                        </ngx-datatable-column>
        
                        <ngx-datatable-column name="Articulo" [width]="450" prop="displayName" [draggable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.displayName}}
                            </ng-template>
                        </ngx-datatable-column>
        
                        <ngx-datatable-column name="Hora" [width]="-150" prop="time" [draggable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.time}}
                            </ng-template>
                        </ngx-datatable-column>
        
                        <ngx-datatable-column name="Cantidad" prop="quantity" [width]="-200" [draggable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.quantity}}
                            </ng-template>
                        </ngx-datatable-column>
                
                        <ngx-datatable-footer>
                            <ng-template ngx-datatable-footer-template let-rowCount="rowCount">
                
                                <div class="row h-100 w-100 align-middle">
                                    <div class="col-9" style="line-height: 270%; padding-left: 50px;">
                                        <ng-container *ngIf="lot">
                                            Lote: {{lot}}
                                        </ng-container>
                                    </div>
                                    <div class="col-3" style="line-height: 270%;">Total: {{totalQuantity}}</div>
                                </div>
                
                            </ng-template>
                        </ngx-datatable-footer>
                
                    </ngx-datatable>
                </div>
            </div>
        </div>


    </div>



</div>
