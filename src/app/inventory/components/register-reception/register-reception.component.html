<div class="container-fluid h-100" style="overflow: hidden;">

    <div class="row mt-3">
        <div class="col-md-6 col-sm-12">
            <div class="card h-100">
                <div class="card-body">
                    <button [disabled]="loading" class="btn btn-danger btn-lg btn-block" routerLink="..">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <app-add-product (added)="onAddedProduct($event)"></app-add-product>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col-12 tabla">
            <app-data-table #table [headers]="headers" [data]="data" [actions]="true" [placeholder]="'¡No se ha agregado ningún producto!'"></app-data-table>
        </div>
    </div>

    <div class="row mt-3 operations">
        <div class="col-sm-12 col-md-12">
            <button [disabled]="loading" class="btn btn-info btn-lg w-100 p-4 mb-3" (click)="confirmReception()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm spinner-big" role="status " aria-hidden="true "></span>
                Confirmar
            </button>
        </div>
    </div>

</div>
