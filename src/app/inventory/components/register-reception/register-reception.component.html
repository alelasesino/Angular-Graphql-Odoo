    <div class="row mt-3 mb-3">

        <div class="col-md-6 col-sm-12">
            <div class="card h-100">

                    <div class="row h-50">

                        <div class="col-sm-12 col-md-12 col-lg-2 content-left">
                            <h5 class="card-title h3">Finca</h5>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-10">
