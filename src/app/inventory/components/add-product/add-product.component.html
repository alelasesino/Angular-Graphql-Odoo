<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title h2">Productos</h5>
        <button [disabled]="loading" class="btn btn-success btn-lg btn-block p-4" (click)="openProductModal()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm spinner-big" role="status " aria-hidden="true "></span>
            Agregar producto
        </button>
    </div>
</div>
