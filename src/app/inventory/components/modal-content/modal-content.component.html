<div class="modal-header">
    <h5 class="modal-title"> {{ config.title }} </h5>
</div>
<div class="modal-body">
    <div class="container gallery-container">
        <ng-container *ngFor="let matrix of datas; let x = index">
            <div class="row mb-3">
                <ng-container *ngFor="let data of matrix; let z = index">
                    <div class="col-sm-12 col-md-6 col-lg-3" (click)="activeModal.close(data)" style="border: 0px solid;">
                        <div class="card h-100">
                            <img *ngIf="hasImage" class="card-img-top" [src]="'data:image/png;base64, ' + data.image | safeHtml" alt="Card image">
                            <div class="card-body" [ngClass]="{'pb-5 pt-5 text-center': !hasImage}">
                                <div class="card-text">
                                    <h5 class="card-title"> {{ data[config.display_name] }} </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
