<div class="modal-header">
    <h5 class="modal-title">Productos</h5>
</div>
<div class="modal-body">
    <div class="container">

        <ng-container *ngFor="let matrix of dataMatrix; let x = index">

            <div class="row mb-3">

                <ng-container *ngFor="let data of matrix; let z = index">

                    <div class="col-sm-12 col-md-6 col-lg-3" (click)="activeModal.close(data)" style="border: 0px solid;">

                        <img class="card-img-top" src="https://s28943.pcdn.co/wp-content/uploads/2019/09/placeholder.jpg" alt="Card image">

                        <div class="card">
                            <div class="card-body">
                                <h2> {{ data[display_field] }} </h2>
                            </div>
                        </div>

                    </div>

                </ng-container>

            </div>




        </ng-container>

    </div>
</div>
